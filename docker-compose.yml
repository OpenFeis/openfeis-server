# Open Feis - Production Docker Compose
# Usage: docker compose up -d

services:
  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - openfeis

  # FastAPI Application (serves both API and frontend)
  app:
    image: ghcr.io/openfeis/openfeis-server:latest
    restart: unless-stopped
    volumes:
      - app_data:/data
    # Load runtime secrets/config from a non-committed file on the server.
    # Create `/opt/openfeis/.env` on the VM (gitignored) with:
    # - OPENFEIS_JWT_SECRET
    # - OPENFEIS_SEED_ADMIN_PASSWORD (optional, used only on first boot / empty DB)
    # - OPENFEIS_SEED_ADMIN_EMAIL (optional)
    env_file:
      - ./.env
    environment:
      - DB_PATH=/data/openfeis.db
      - PYTHONUNBUFFERED=1
    expose:
      - "8000"
    networks:
      - openfeis

volumes:
  app_data:
    name: openfeis_data
  caddy_data:
    name: openfeis_caddy_data
  caddy_config:
    name: openfeis_caddy_config

networks:
  openfeis:
    name: openfeis_network
