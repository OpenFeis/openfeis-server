name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: openfeis/openfeis-server

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            
            echo "ðŸ€ Starting Open Feis deployment..."
            cd /opt/openfeis

            # Write runtime secrets/config for docker compose (file is gitignored).
            # Configure these in GitHub â†’ Settings â†’ Secrets and variables â†’ Actions:
            # - OPENFEIS_JWT_SECRET (required for stable logins)
            # - OPENFEIS_SEED_ADMIN_PASSWORD (recommended for fresh installs)
            # - OPENFEIS_SEED_ADMIN_EMAIL (optional)
            umask 077
            cat > .env <<'EOF'
            OPENFEIS_JWT_SECRET=${{ secrets.OPENFEIS_JWT_SECRET }}
            OPENFEIS_SEED_ADMIN_PASSWORD=${{ secrets.OPENFEIS_SEED_ADMIN_PASSWORD }}
            OPENFEIS_SEED_ADMIN_EMAIL=${{ secrets.OPENFEIS_SEED_ADMIN_EMAIL }}
            EOF
            
            echo "ðŸ“¥ Pulling latest code (for Caddyfile, docker-compose.yml)..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ðŸ“¦ Pulling latest Docker image..."
            docker compose pull
            
            echo "ðŸš€ Restarting services..."
            docker compose up -d
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment complete!"
            docker compose ps
